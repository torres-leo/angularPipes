<div class="text-layout">
  <h2>Custom Pipes</h2>
</div>

<div class="grid">
  <div class="col-12 md:col-3 sm:col">
    <p-fieldset legend="Custom Uppercase Pipe" [toggleable]="true">
      <p class="mt-0">{{ "leo" | customUppercase : active }}</p>
      <button
        pButton
        label="Upper Toggle"
        class="p-button-outlined p-button-warning"
        icon="pi pi-sort"
        iconPos="right"
        (click)="handleClick()"
      ></button>
    </p-fieldset>
  </div>
</div>

<div class="mt-5 mb-2">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <i class="pi pi-bars"></i>
    </div>

    <div class="p-toolbar-group-end">
      <button
        pButton
        class="p-button-primary mr-2"
        label="By name"
        icon="pi pi-sort"
        (click)="changeOrder('name')"
      ></button>

      <button
        pButton
        class="p-button-success mr-1"
        label="By age"
        icon="pi pi-sort"
        (click)="changeOrder('age')"
      ></button>

      <button
        pButton
        class="p-button-help mr-1"
        label="By Color"
        icon="pi pi-sort"
        (click)="changeOrder('color')"
      ></button>
    </div>
  </p-toolbar>
</div>

<div class="grid">
  <div class="col">
    <p-table [value]="heroes" sortMode="multiple">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
          <th pSortableColumn="age">
            Age <p-sortIcon field="age"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.color }}</td>
          <td>{{ hero.age }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
