<div class="text-layout">
  <h2>Not commons</h2>
  <p>Angular Pipes</p>
</div>

<div class="grid">
  <div class="col-12 md:col-6 sm:col">
    <p-fieldset legend="i18nSelect Pipe">
      Saludos {{ name }}, es un placer {{ sex | i18nSelect : options }}.

      <p>
        <button
          pButton
          label="Change Person"
          class="p-button-outlined p-button-success"
          icon="pi pi-users"
          iconPos="right"
          (click)="changeName()"
        ></button>
      </p>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6 sm:col">
    <p-fieldset
      legend="i18nPlural Pipe"
      [toggleable]="true"
      [transitionOptions]="'200ms'"
    >
      {{ customers.length | i18nPlural : customersMap }}.

      <p>
        <button
          pButton
          label="Delete Client"
          class="p-button-outlined p-button-danger"
          icon="pi pi-delete-left"
          iconPos="right"
          (click)="deleteCustomer()"
        ></button>
      </p>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6 sm:col">
    <p-fieldset
      legend="Slice Pipe"
      [toggleable]="true"
      [transitionOptions]="'200ms'"
    >
      <b>Original</b>
      <pre>{{ customers }}</pre>

      <p>slice:0:2</p>
      <pre>{{ customers | slice : 0 : 2 }}</pre>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6 sm:col">
    <p-fieldset
      legend="Keyvalue Pipe"
      [toggleable]="true"
      [transitionOptions]="'200ms'"
    >
      <p *ngFor="let p of person | keyvalue">{{ p.key }} = {{ p.value }}</p>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6 sm:col">
    <p-fieldset
      legend="json Pipe"
      [toggleable]="true"
      [transitionOptions]="'200ms'"
    >
      <p>{{ heroes | json }}</p>
    </p-fieldset>
  </div>
</div>
